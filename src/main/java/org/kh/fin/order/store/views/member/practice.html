<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <p class="bazzi-font" style="text-align: center; font-family: Nanum Pen Script; font-size: 55px;"><b>어부바</b></p><br>
        <div class="wrapper wrapper--w960 wrapper--h800">
            <div class="card card-2">

                <div class="card-body">

                    <form action="newResister.me" method="POST">
                        <strong>아이디</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group" id="test">
                                    <input class="input--style-2" type="text" placeholder="아이디 입력" name="memberId" style="float: left;">
                                    <input type="button" onclick="" value="중복 확인" style="width: 110px; height: 30px; margin: 10px; float: left;">
                                </div>
                            </div>
                        </div>
                        <strong>비밀번호</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group" id="test">
                                    <input class="input--style-2" type="password" placeholder="비밀번호 입력" name="memberPwd">

                                </div>
                            </div>
                        </div>
                        <strong>비밀번호 확인</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group" id="test">
                                    <input class="input--style-2" type="password" placeholder="비밀번호 확인" name="memberPwdRe">
                                </div>
                            </div>
                        </div>
                        <strong>이름</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-2 j" type="text" placeholder="이름" name="memberName">
                                </div>
                            </div>
                        </div>
                        <strong>닉네임</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-2 j" type="text" placeholder="닉네임" name="nickName">
                                </div>
                            </div>
                        </div>
                        <strong>생년월일</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="생년월일" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <strong>성별</strong>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">성별</option>
                                            <option>비밀</option>
                                            <option>남자</option>
                                            <option>여자</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <strong>주소</strong>
                        <div class="row row-space">
                            <div class="col-3">

                                <div class="input-group" id="test">
                                    <input class="input--style-2 postcodify_address" type="text" name="address1" value="" placeholder="주소" readonly>
                                </div>



                            </div>
                            <div class="col-2">
                                <div class="input-group" id="test">
                                    <input class="input--style-2 postcodify_postcode5" type="text" placeholder="우편번호" name="post" value="" size="6" style="float: left;" readonly>
                                    <input type="button" id="postcodify_search_button" value="검색" style="width: 110px; height: 30px; ">
                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-2 postcodify_extra_info" type="text" name="address2" value="" placeholder="상세주소">
                                </div>
                            </div>
                        </div>


                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Search</button>
                        </div>
